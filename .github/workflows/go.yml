name: build binary and container image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: |
        cd cmd/kube-api
        go build

    - name: Build Image
      run: |
        docker build -t docker.richardjameskendall.com/kube-update-api .
